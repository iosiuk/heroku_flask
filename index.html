<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check GA on website</title>
    <style>
      form {
        width: 600px;
      }
      div {
        margin-bottom: 20px;
      }
      label {
        display: inline-block;
        width: 240px;
        text-align: right;
        padding-right: 10px;
      }
      button, input {
        float: right;
      }
    </style>
  </head>
  <body>
    <form action="https://iosiuk.herokuapp.com/check_ga/" method="get">
      <div>
        <label for="url">Enter an URL of website:</label>
        <input name="url" id="url" value="https://marketingplatform.google.com/about/">
      </div>
      <div>
        <button>Check GA</button>
      </div>
    </form>
  </body>
</html>
